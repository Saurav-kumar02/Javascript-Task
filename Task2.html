<!DOCTYPE html>
<html>
  <head>
    <title>Task2</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .button {
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Page Navigation</h1>
    <div class="button-container">
      <div>
        <h3>Page 1</h3>
        <a href="./index2.html">Page_2</a>
        <br />
        <br />
        <button class="button" onclick="goForward()">Next</button>
      </div>
      <div>
        <h3>Page 2</h3>
        <a href="./index3.html">Page_3</a>
        <br />
        <br />
        <button class="button" onclick="goForward()">Next</button>
      </div>
      <div>
        <h3>Page 3</h3>
        <a href="./index2.html">Page_2</a>
        <br />
        <br />
        <button class="button" onclick="goBack()">Previous</button>
      </div>
    </div>

    <script>
      function goBack() {
        history.back();
      }

      function goForward() {
        history.forward();
      }
    </script>
  </body>
</html>
